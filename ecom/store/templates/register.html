{% extends 'base.html' %}

{% block title %}
Register | E-Commerce Heaven
{% endblock %}

{% block content %}

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Register</h1>
                <p class="lead fw-normal text-white-50 mb-0">Register for E-Commerce Heaven and make your dreams come at your doorstep!</p>
            </div>
        </div>
    </header>
    
    <br><br>
    
    <div class="container">
        <div class="row">
                <div class="col-md-6 offset-md-3">

                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <br><br>
                        <button type="submit" class="btn btn-secondary"><i class="bi bi-clipboard-plus me-3"></i>Register</button>
                    </form>
                    
                </div>
        </div>    
    </div>

    <br><br>

{% endblock %}
