{% extends 'base.html' %}

{% block title %}
Login | E-Commerce Heaven
{% endblock %}

{% block content %}

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Log In</h1>
                <p class="lead fw-normal text-white-50 mb-0">Login to your account</p>
            </div>
        </div>
    </header>
    
    <br><br>
    
    <div class="container">
        <div class="row">
            <center>
                <div class="col-4">

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3 form-group">
                          <input type="text" class="form-control" name="username" placeholder="Username...">
                        </div>
                        <div class="mb-3 form-group">
                          <input type="password" class="form-control" name="password" placeholder="Password...">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-secondary px-5"><i class="bi bi-box-arrow-in-right me-3"></i>Login</button>
                      </form>
                    
                </div>
            </center>
        </div>    
    </div>
    
    <br>
    <div class="container">
        <div class="row">
            <center>
                <div class="col-4">
                    <p class="lead fw-normal text-black-50 mb-0">
                        Not a member yet?<br>
                        <b><a href="{% url 'register' %}" class="text-black-50">Click here</a></b> to register!
                    </p>
                </div>
            </center>
        </div>  
    </div>
    
    <br><br>

{% endblock %}
